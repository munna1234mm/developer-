<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Hosting Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0078d7;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input, textarea {
      background: #1a1a1a;
      color: #f5f5f5;
    }
    button {
      background: #0078d7;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005a9e;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #111;
      border-left: 4px solid #0078d7;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>üöÄ Code Hosting Web (GitHub Pages)</header>
  <div class="container">
    <h2>Upload Project or Paste Code</h2>
    <form id="codeForm">
      <label>Project/Doom Name:</label>
      <input type="text" id="project" required placeholder="Enter project name">
      
      <label>Upload File:</label>
      <input type="file" id="fileInput">
      
      <label>Or Paste Your Code:</label>
      <textarea id="codeInput" rows="10" placeholder="Paste your code here..."></textarea>
      
      <button type="submit">Show Result</button>
    </form>

    <div id="output" class="output" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("codeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const project = document.getElementById("project").value;
      const fileInput = document.getElementById("fileInput").files[0];
      const code = document.getElementById("codeInput").value;
      const outputDiv = document.getElementById("output");
      outputDiv.style.display = "block";
      outputDiv.innerHTML = "<b>üìÇ Project:</b> " + project + "<br>";

      if (fileInput) {
        const reader = new FileReader();
        reader.onload = function(e) {
          outputDiv.innerHTML += "<b>üìÑ File:</b> " + fileInput.name + "<br><br>";
          outputDiv.innerHTML += "<b>Content:</b><br><pre>" + 
            e.target.result.replace(/[&<>]/g, t => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[t])) + 
            "</pre>";
        };
        reader.readAsText(fileInput);
      }

      if (code.trim() !== "") {
        outputDiv.innerHTML += "<br><b>‚úçÔ∏è Pasted Code:</b><br><pre>" + 
          code.replace(/[&<>]/g, t => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[t])) + 
          "</pre>";
      }
    });
  </script>
</body>
</html>
