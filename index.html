<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Static Code Host</title>
<style>
body{font-family:Arial,sans-serif;background:#1e1e1e;color:#f5f5f5;padding:20px;}
textarea,input,button{width:100%;padding:10px;margin:8px 0;border-radius:5px;border:none;font-size:16px;}
textarea{height:200px;background:#111;color:#fff;}
button{background:#0078d7;color:#fff;cursor:pointer;}
pre{background:#333;color:#f5f5f5;padding:15px;border-radius:5px;overflow:auto;}
</style>
</head>
<body>
<h2>Static Code Host</h2>
<input type="text" id="project" placeholder="Project Name">
<textarea id="code" placeholder="// Paste your code here"></textarea>
<button id="postBtn">Post Code</button>

<h3>Result / Link</h3>
<div id="link"></div>
<pre id="output"></pre>

<script>
const postBtn = document.getElementById('postBtn');
const output = document.getElementById('output');
const linkDiv = document.getElementById('link');

postBtn.onclick = () => {
    const project = document.getElementById('project').value || 'project';
    const code = document.getElementById('code').value;

    // Save to localStorage (simulate hosting)
    const id = project + '_' + Date.now();
    localStorage.setItem(id, code);

    // Generate pseudo link (uses hash)
    const url = location.href.split('#')[0] + '#' + id;
    linkDiv.innerHTML = `<a href="${url}" target="_blank">Your Hosted Link</a>`;

    // Show code in pre
    output.textContent = code;
};

// On load, check if URL has hash to show code
window.onload = () => {
    const hash = location.hash.slice(1);
    if(hash){
        const saved = localStorage.getItem(hash);
        if(saved){
            output.textContent = saved;
        }
    }
};
</script>
</body>
</html>
